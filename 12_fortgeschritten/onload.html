<!doctype html>
<html>
<head>
<meta charset="UTF-8">
  <title>JavaScript-Beispiel</title>
  <script>
    function auswaehlen () {
      document.getElementById("ausgabe").innerHTML = "ich bin jetzt da";
    }
  </script>
<body onload="auswaehlen()">
  <h1>Beispielseite</h1>
  <p id="ausgabe">Ich bin dann gleich mal weg</p> 
</head>
</body>
</html>
