<!doctype html>
<html>
<head>
<meta charset="UTF-8">
  <title>JavaScript-Beispiel</title>
  </head>
<body>
 <p id="ausgabe"></p>
 <script>
  var lob = "";
  for (var i = 0; i < 20; i++) {
    lob += "Das war aber wirklich ganz ausgezeichnet. Bin echt angetan!<br>";
  }
  document.getElementById("ausgabe").innerHTML = lob;
  </script>
</body>
</html>
