<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>JavaScript-Beispiel</title> 
</head>
<body>
<p id="ausgabe"></p>
<script>
  function gruessen(vorname) {
    return "Guten Tag, " + vorname;
  }
  var gruss = gruessen("Marie");
  document.getElementById("ausgabe").innerHTML = gruss;

</script>
</body>
</html>
